                block = true
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ''
        lineAnchors = ''
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = false
        noClasses = true
        style = 'solarized-light'
        tabWidth = 2
    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2
