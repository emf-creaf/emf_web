<head>
    {{/* required meta tags */}}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {{/* style scripts */}}
    {{ partial "head_css.html" . }}
    
    {{/* js scripts */}}
    {{ partial "head_js.html" . }}

    {{/* title */}}
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
