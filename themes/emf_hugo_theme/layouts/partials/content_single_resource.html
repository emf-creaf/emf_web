<div class="container-fluid px-5 mb-4">
    <div class="row">
        <div class="col col-md-9">
            {{ .Content }}
        </div>

        {{ if and (gt .WordCount 100 ) }}
        {{ partial "toc_single.html" . }} 
        {{ end }}

        {{ $active_toc := resources.Get "js/active_toc.js" | js.Build  }}
        <script src="{{ $active_toc.RelPermalink }}"></script>

    </div>
</div>
