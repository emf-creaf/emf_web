{{ define "main" }}

{{ $not_found_image := resources.Get "img/confused_pi_404.png" }}

<div class="container-fluid g-0" id="not_found_header">
    <div class="text-404 d-flex align-items-center justify-content-center">
        <h1 class="fw-bold ls-10 mb-0 text-light">{{upper .Title }}</h1>
    </div>
</div>

<div class="container-fluid p-5">    
    <figure class="notfound-image">
        <img src="{{ $not_found_image.RelPermalink }}" alt = "Page not found">
    </figure>
    <h4 class="text-center">
        Sorry, we tried looking but seems like we can't find the way to the requested page
   </h4>
</div>

{{ end }}
